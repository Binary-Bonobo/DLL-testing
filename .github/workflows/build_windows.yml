name: Build WinlatorXRBridge

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify lib DLLs
        shell: powershell
        run: |
          $required = @("UnityEngine.dll","UnityEngine.CoreModule.dll","BepInEx.dll","HarmonyLib.dll")
          $missing = @()
          foreach ($f in $required) {
            if (-not (Test-Path (Join-Path $PWD "lib\$f"))) { $missing += $f }
          }
          if ($missing.Count -gt 0) { Write-Error ("Missing: {0}" -f ($missing -join ", ")); exit 1 }
          else { Write-Host "All required DLLs present." }

      - name: Show dotnet info
        shell: powershell
        run: dotnet --info

      - name: Build project
        shell: powershell
        run: dotnet build src/WinlatorXRBridge/WinlatorXRBridge.csproj -c Release -v minimal

      - name: Create artifact zip
        shell: powershell
        run: |
          if (-Not (Test-Path artifacts)) { Write-Error "artifacts/ missing â€” build likely failed"; exit 1 }
          $zip = "WinlatorXRBridge.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "artifacts\*" -DestinationPath $zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinlatorXRBridge
          path: |
            WinlatorXRBridge.zip
            artifacts/
